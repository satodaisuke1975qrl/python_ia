<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Python 講座</title>
</head>
<body>

<div>

    <nav>
      <p>
          <a href={% url "blog:article_list" %}>記事一覧へ</a>
          <a href={% url "blog:tag_list" %}>タグ一覧へ</a>
      </p>
      <div id="content">
      {% block content %}{% endblock %}
      </div>
    </nav>

    <h2>記事一覧</h2>

<form action="" method="GET">
  {{ form.as_div }}
  <button type="submit">検索</button>
</form>

    {% for article in article_list %}
    <p>
        <a href="{% url 'blog:article_detail' article.pk %}">{{ article.title }} /

        {% for what_tag in article.tags.all %}
            {{ what_tag.name }}
        {% endfor %}
        </a>

        / <a href="{% url 'blog:article_delete' article.pk %}">削除</a>
    </p>
    {% endfor %}
</div>
</body>
</html>
