<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>スタッフの一覧</h1>
    <!-- in のあとは、モデル名小文字_list の形（_listをつけないと表示されない）-->
    {% for staff in staff_list %}
        <!-- モデルのインスタンスが渡されている 変数名.フィールド -->
        <div>{{ staff.name }}</div>
    {% endfor %}
</body>
</html>
